version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "--- Install Phase ---"
      - apt-get install zip jq  -qq
  pre_build:
    commands:
      - echo "--- Pre-build Phase ---"
      - python -m venv venv
      - . venv/bin/activate
      - pip install -r src/requirements.txt
      - pip install -r dev-requirements.txt
  build:
    commands:
      - echo "---- Build Phase ----"
      - make debug
      - make lint
  post_build:
    commands:
      - if [ "$GIT_BRANCH" = "main" ]; then export DEPLOY_ACCOUNT_ID=123456789012; else export DEPLOY_ACCOUNT_ID=234567890123; fi
      -  echo "Assuming role in target account $DEPLOY_ACCOUNT_ID "
      -  echo "BRANCH is $GIT_BRANCH"
      -  echo "Deploying the CloudFormation stack"
      - echo "ENV Vars"
      - env














artifacts:
  discard-paths: yes
  files:
    - config.yaml
    - template.yaml
    - template-configuration.yaml
